<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Biblioteca</title>
  <style>
    /* Reset minimal */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f2f5f7;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .table-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      /* Textura con peque√±os puntos */
      background-image: radial-gradient(circle, #e0e4e8 1px, transparent 1px);
      background-size: 15px 15px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 8px;
    }
    thead {
      background: linear-gradient(135deg, #6a89cc, #b8e994);
    }
    thead th {
      padding: 12px 16px;
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.03em;
    }
    tbody tr {
      transition: background-color 0.3s;
    }
    /* Filas alternadas */
    tbody tr:nth-child(odd) {
      background-color: rgba(240, 243, 246, 0.8);
    }
    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.8);
    }
    tbody tr:hover {
      background-color: #d1d8e0;
    }
    td {
      padding: 12px 16px;
      font-size: 0.95rem;
    }
    /* Bordes suaves entre celdas */
    td + td {
      border-left: 1px solid rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>Mi Biblioteca</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>nombre</th>
          <th>mail</th>
          <th>clave</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.mail}"></td>
          <td th:text="${usuario.password}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
